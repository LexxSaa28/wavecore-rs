# StatsD Configuration for WaveCore
# This file configures StatsD to properly handle WaveCore metrics

# Server configuration
port = 8125
interface = 0.0.0.0
protocol = udp

# Backend configuration
backends = graphite
graphiteHost = 127.0.0.1
graphitePort = 2003
graphitePrefix = ""

# Flush interval (seconds)
flushInterval = 10

# Debug mode
debug = false

# Log level
logLevel = info

# Delete counters and gauges after flush
deleteCounters = false
deleteGauges = false
deleteTimers = false
deleteSets = false

# Percentile configuration for timers
percentThreshold = 90

# Legacy namespace
legacyNamespace = false

# Global prefix
globalPrefix = ""

# Global suffix
globalSuffix = ""

# Prefix counter
prefixCounter = ""

# Prefix gauge
prefixGauge = ""

# Prefix timer
prefixTimer = ""

# Prefix set
prefixSet = ""

# Prefix histogram
prefixHistogram = ""

# Health check
healthCheck = true 