# Graphite Storage Aggregation Configuration for WaveCore
# This file defines how to aggregate metrics when downsampling

[wavecore]
pattern = ^stats\.wavecore\.
xFilesFactor = 0.5
aggregationMethod = average

[wavecore_counters]
pattern = ^stats\.wavecore\.(count|total|requests|operations)\.
xFilesFactor = 0.5
aggregationMethod = sum

[wavecore_gauges]
pattern = ^stats\.wavecore\.(memory|cpu|uptime|status)\.
xFilesFactor = 0.5
aggregationMethod = average

[wavecore_timers]
pattern = ^stats\.wavecore\.(latency|duration|time)\.
xFilesFactor = 0.5
aggregationMethod = average

[default_average]
pattern = .*
xFilesFactor = 0.5
aggregationMethod = average 