# Graphite Storage Schemas Configuration for WaveCore
# This file defines how long to store metrics at different resolutions

[wavecore]
pattern = ^stats\.wavecore\.
retentions = 10s:1d,1m:7d,5m:30d,10m:1y

[wavecore_high_res]
pattern = ^stats\.wavecore\.(performance|latency|throughput)\.
retentions = 1s:1h,10s:1d,1m:7d

[wavecore_medium_res]
pattern = ^stats\.wavecore\.(memory|cpu|errors)\.
retentions = 10s:1d,1m:7d,5m:30d

[wavecore_low_res]
pattern = ^stats\.wavecore\.(uptime|status)\.
retentions = 1m:7d,5m:30d,10m:1y

[default_1min_for_1_day]
pattern = .*
retentions = 1m:1d 